<div class="col-md-12">
    <!-- Breadcrump Bootstrap -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/inicio">Inicio</a></li>
        <li class="breadcrumb-item"><a routerLink="/compras">Compras</a></li>
        <li class="breadcrumb-item"><a routerLink="/listado-proveedores">Proveedores</a></li>
        <li class="breadcrumb-item active" aria-current="page">Añadir Proveedores</li>
      </ol>
    </nav>
  </div>
  <div class="col-md-12 titulo">
   <span>Añadir nuevo proveedor</span>
   <button class="btn btn-primary" routerLink="/listado-proveedores">
      <strong>Volver</strong>
  </button>
</div>

<!-- FORMULARIO -->
<div class="col-md-8 offset-md-2 col-12">
  <div class="formulario">
    <form [formGroup]="proveedorForm" (ngSubmit)="crearProv()">
      <div class="form-group">
        <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="cif" placeholder="CIF" #cif>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="direccion" placeholder="Dirección">
      </div>
      <div class="form-group">
        <input type="number" class="form-control" formControlName="cp" placeholder="Código Postal">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="localidad" placeholder="Localidad">
      </div>
      <div class="form-group">
        <select class="form-control" formControlName="provincia">
            <option *ngFor="let provincia of provincias" [value]="provincia">
              {{provincia}}
            </option>
          </select>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="telefono" placeholder="Teléfono">
      </div>
      <div class="form-group">
          <input type="mail" class="form-control" formControlName="email" placeholder="Correo Electrónico">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="contacto" placeholder="Persona de Contacto">
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary">
            <span *ngIf="!enviando">Añadir proveedor</span>
            <span *ngIf="enviando"><i class="fas fa-spinner fa-pulse"></i></span>
          </button>
          <button routerLink="/listado-proveedores" class="btn btn-danger">Cancelar</button>
      </div>
    </form>
    <p class="alert alert-warning" [@alerta]="estadoAlerta">{{mensaje}}</p>
  </div>
</div>
